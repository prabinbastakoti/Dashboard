<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="shortcut icon" href="static/images/dashboard1.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="leftHalf">
            <div class="icon ico-container"><img src="static/images/dashboard.png" class="icon-main"> Dashboard</div>

            <div class="settingsContainer">

                <div class="userInfos userinfos-container">
                    <div class="home text"><img src="static/images/home.png">Home</div>
                    <div class="profile text"><img src="static/images/profile.png">Profile</div>
                    <div class="messages text"><img src="static/images/messages.png">Messages</div>
                    <div class="history text"><img src="static/images/history.png">History</div>
                    <div class="tasks text"><img src="static/images/tasks.png">Tasks</div>
                    <div class="communities text"><img src="static/images/communities.png">Communities</div>
                </div>
                <div class="settings usersetting-container">
                    <div class="settings text"><img src="static/images/settings.png">Settings</div>
                    <div class="support text"><img src="static/images/support.png">Support</div>
                    <div class="privacy text"><img src="static/images/privacy.png">Privacy</div>
                </div>
            </div>
        </div>
        <div class="rightHalf">

            <div class="firstSection">

                <div class="profileSection">

                    <div class="searchbar"><img src="static/images/search.png" class="search"><input type="search" name="search"
                            id="search"></div>
                    <div class="profilePic"><img src="static/images/notification.png" class="notification"><img src="static/images/dp.png"
                            class="display-picture"> Morgan Oakley</div>

                </div>
                <div class="greetingsSection">

                    <div class="greetings"><img src="static/images/dp.png"
                        class="display-picture"> <div class="greetingsText"> Hi there, <br><span>Morgan Oakley (@morgan)</span></div></div>
                    <div class="buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>

                </div>
            </div>
            <div class="secondSection">
                <div class="anulimbu">ANU LIMBU</div>
            </div>
        </div>
    </div>
</body>

</html>
